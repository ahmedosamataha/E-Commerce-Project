<!DOCTYPE html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<html>
    <head>
        <link rel="icon" href="logo.PNG" />
        <title>Capitalstore</title>
    </head>
    <body>
    <header>

          
        <nav class="navbar text-light" style="background-color:#000F1F; height:4rem">
            <div class="ml-3">
            </div>
            <div class="col pl-0">
              <a class="navbar-brand text-light"  style="font-size:170%; font-weight:bold; line-height:70%; height:3rem">
                <img src="logo.PNG" alt="logo" class="ml-2" style="object-fit:contain; height:3rem" />
                <span class="ml-2">Capital
                <span style="background:-webkit-linear-gradient(#1AC29C, #207DA0); -Webkit-background-clip:text; -Webkit-text-fill-color:transparent">store</span>
                </span>
              </a>
            </div>
            
            <div class="col d-flex flex-row-reverse">
              <a class="text-light m-2"style="text-decoration: none;" >Sign-In </a>
              <a class="text-light m-2"style="text-decoration: none;" >Cart </a>
            </div>         
          </nav>
      </header>






    <main class="row m-0 p-0">
        <div class="col col-6" style="text-align: center; margin-top: 2%;">
            <h1 style="font-size: 10rem; background:-webkit-linear-gradient(#1AC29C, #207DA0); -Webkit-background-clip:text; -Webkit-text-fill-color:transparent; margin-bottom: 3%;">
                Oops!
            </h1>
            <div style="border-radius: 50%; border: 15px solid black; width:fit-content; padding: 5%; margin:auto">
                <h1 style="font-size: 9rem; color:#D3000C;">404</h1>
                <h3>Page not found</h3>
            </div>
        </div>
        <div class="col col-6" style="margin-top:10%">
            <img src="./logos/error_cart.gif">
        </div>
        
        
    </main>
             









<footer class="fixed-bottom">
    <nav class="navbar text-light position-absolute justify-content-center w-100" style="background-color: #000913; bottom: 0">
      <span class ="mt-1">All rights reserved.</span>
    </nav>
</footer>
</body>
</html>
