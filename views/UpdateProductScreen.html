<!DOCTYPE html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<html>
    <head>
        <link rel="icon" href="logo.PNG" />
        <title>Capitalstore</title>
    </head>
    <body>
    <header>

          
        <nav class="navbar text-light" style="background-color:#000F1F; height:4rem">
            <div class="ml-3">
            </div>
            <div class="col pl-0">
              <a class="navbar-brand text-light"  style="font-size:170%; font-weight:bold; line-height:70%; height:3rem">
                <img src="logo.PNG" alt="logo" class="ml-2" style="object-fit:contain; height:3rem" />
                <span class="ml-2">Capital
                <span style="background:-webkit-linear-gradient(#1AC29C, #207DA0); -Webkit-background-clip:text; -Webkit-text-fill-color:transparent">store</span>
                </span>
              </a>
            </div>
            
            <div class="col d-flex flex-row-reverse">
              <a class="text-light m-2"style="text-decoration: none;" >Sign In </a>

            </div>         
          </nav>
      </header>






    <main>
        <div class="col col-10 col-sm-8 col-md-6 col-lg-3 m-auto" style="padding:2% 0%; height:86vh">

            <form style="margin:0%; border:1px solid rgb(0,0,0,0.2); border-radius:10px; padding-bottom: 10%;" >
                <ul style="list-style-type:none; padding:8% 6% 3% 6%; font-weight:bold">
                    <li><h2>Create Product</h2></li>
                    <li>
                        <label class="mt-4" >Name</label>
                        <input class="w-100 form-control" name="name" id="name" ></input>
                    </li>
                    <li>
                        <label class="mt-4" >Price</label>
                        <input class="w-100 form-control" name="price" id="price" ></input>
                    </li>
                    <li>
                        <label class="mt-4" >Image</label>
                        <input class="w-100 form-control" name="image" id="image" ></input>
                    </li>
                    <li>
                        <label class="mt-4" >Brand</label>
                        <input class="w-100 form-control" name="brand" id="brand" ></input>
                    </li>
                    <li>
                        <label class="mt-4" >Count In Stock</label>
                        <input class="w-100 form-control" name="CountInStock" id="CountInStock" ></input>
                    </li>
                    <li>
                        <label class="mt-4" >Category</label>
                        <input class="w-100 form-control" name="category" id="category" ></input>
                    </li>
                    <li>
                        <label class="mt-4" >Description</label>
                        <input class="w-100 form-control" name="description" id="description" ></input>
                    </li>
                    <li class="mt-4">
                        <button type="submit" class="btn btn-warning w-100" style="border:1px solid rgb(0,0,0,0.2); border-radius:7px; font-weight:bold;">
                            Update
                        </button>
                    </li>
                    
                </ul>
            </form>
        </div>
            </main>
             









<footer class="fixed-bottom">
    <nav class="navbar text-light position-absolute justify-content-center w-100" style="background-color: #000913; bottom: 0">
      <span class ="mt-1">All rights reserved.</span>
    </nav>
</footer>
</body>
</html>
